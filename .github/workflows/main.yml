name: Airflow ETL CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy==1.24.3
        pip install pandas==2.0.3
        pip install -r requirements.txt

    - name: Debug environment
      run: |
        echo "Python version:"
        python --version
        echo "Pip list:"
        pip list
        echo "NumPy version:"
        python -c "import numpy; print(numpy.__version__)"
        echo "Pandas version:"
        python -c "import pandas; print(pandas.__version__)"

    - name: Run tests
      run: |
        echo "Running tests from:"
        pwd
        echo "Test file contents:"
        ls -l test_for_etl.py
        python -m unittest test_for_etl.py
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build --no-cache --progress=plain -t airflow-etl:${{ github.sha }} .

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image to GitHub Container Registry
      run: |
        docker tag airflow-etl:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/airflow-etl:${{ github.sha }}
        docker push ghcr.io/${{ github.repository_owner }}/airflow-etl:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

